<div class="mb-2" *ngIf="loggedIn()">
    <label>
        Current Schedule displayed is {{this.selectedFullNameStaff}}
    </label>
    <button class="float-right btn btn-primary" (click)="openDialogAddTask()">Add Task</button>
</div>

<mat-drawer-container *ngIf="loggedIn()" class="example-container">
    <mat-drawer mode="side" opened>
        <app-sidebar (StaffButtonClick)="runCalendarData($event)"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <full-calendar [options]="calendarOptions"></full-calendar>
    </mat-drawer-content>
</mat-drawer-container>

<div *ngIf="!loggedIn()" class="loggedout">
    <label>
        Please login
    </label>
</div>
