<div class="mt-1">
  <div>
    <textarea [formControl]="notesInfo"></textarea> 
  </div>
  <div>
    <label> Date {{date}}</label>
    <label class="ml-3"> Time {{time}}</label>
    <label class="ml-3">Created by {{selectedName}}</label>
  </div>
  <div>
    <button *ngIf="canUserUpdateAndDelete()" type="button" class="btn btn-primary">Update</button>
    <button *ngIf="canUserUpdateAndDelete()" type="button" class="btn btn-primary">Delete</button>
  </div>
</div>
