<form *ngIf="loggedIn()" [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mainForm">
  <div>
    <label>Staff Name</label>      
    <select class="ml-2" formControlName="staffName">
      <option *ngFor="let StaffMemberModel of StaffMemberModels"
        [value]="StaffMemberModel.id"> 
          {{StaffMemberModel.firstName}} {{StaffMemberModel.lastName}}
      </option>      
   </select>
  </div>
  <div>
    <label>Task</label>
    <div>
      <textarea formControlName="taskTextArea" class="mb-1"></textarea>
    </div>
  </div>
  <div class="mb-1">

    <label>Start Date</label>
    <input type="date" formControlName="startDate" class="ml-1">

    <label class="ml-3">Start Time</label>
    <select class="ml-1" formControlName="startHourTime">
      <option *ngFor="let hourSelector of hourSelectors"
        [value]="hourSelector">
        {{hourSelector}}
      </option>
    </select>

    <label> : </label>

    <select formControlName="startMinuteTime">
      <option *ngFor="let minuteSelector of minuteSelectors"
        [value]="minuteSelector">
        {{minuteSelector}}
      </option>
    </select>

  </div>  
  <div class="mb-4">
    <label>End Date</label>
    <input type="date" formControlName="endDate" class="ml-2">

    <label class="ml-3">End Time</label>
    <select class="ml-2" formControlName="endHourTime">
      <option *ngFor="let hourSelector of hourSelectors"
        [value]="hourSelector">
        {{hourSelector}}
      </option>
    </select>

    <label> : </label>

    <select formControlName="endMinuteTime">
      <option *ngFor="let minuteSelector of minuteSelectors"
        [value]="minuteSelector">
        {{minuteSelector}}
      </option>
    </select>

  </div>   
  <button type="submit" class="btn btn-primary">Update</button>
  <button type="button" class="btn btn-primary ml-2" (click)="deleteTask()">Delete</button>
</form>
