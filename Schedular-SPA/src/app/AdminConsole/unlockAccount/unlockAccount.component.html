<div>
  <label>Username</label>
  <select class="ml-2" [formControl]="username">
    <option *ngFor="let userMemberModel of userMemberModels"
          [value]="userMemberModel.username"> 
            {{userMemberModel.username}}
        </option>      
 </select>

  <button (click)="unlockButton()" class="btn btn-primary ml-3">Unlock Account</button> 
</div>
