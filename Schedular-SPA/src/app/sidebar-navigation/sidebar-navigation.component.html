<mat-sidenav-container class="sidenav-container" *ngIf="loggedIn()">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item class="links" [routerLink]="['/CalendarView']">Home</a>
        <a mat-list-item class="links" [routerLink]="['/viewTasks']">viewTasks</a>
        <label>Reports</label>
        <a mat-list-item class="links" [routerLink]="['/hoursworked']">HoursWorked</a>
        <a mat-list-item class="links" [routerLink]="['/CustomerTask']">Tasks by {{customerType}}</a>
        <a mat-list-item class="links" [routerLink]="['/HighPriority']">High Priority Tasks</a>
        <a mat-list-item  class="links"[routerLink]="['/NumberClosedTasksByUser']">Closed Tasks</a>
        <label>Admin Console</label>
        <a mat-list-item class="links" [routerLink]="['/editUsername']">EditUsername</a>
        <a mat-list-item  class="links"[routerLink]="['/editRole']">editRole</a>
        <a mat-list-item  class="links"[routerLink]="['/register']">Create account</a>
        <a mat-list-item class="links" [routerLink]="['/Password']">Password Reset</a>
        <a mat-list-item  class="links"[routerLink]="['/EnableDisableAccountComponent']">enable & disable</a>
        <label>Help</label>
        <a mat-list-item class="links"[routerLink]="['/StandardPassword']">Reset Password</a>
        <a mat-list-item class="links"[routerLink]="['/CustomerComponent']">{{customerType}}</a>
    </mat-nav-list>
   
  </mat-sidenav>

  
  <mat-sidenav-content class="mt-2">    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
